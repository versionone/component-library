os: osx
language: node_js
sudo: required

cache:
  yarn: true
  directories:
    - ~/.cache
  override:
    - yarn install --frozen-lockfile

defaults: &deploySite
  install:
    - ./scripts/bin/ci-install.sh
  script:
    - node ./scripts/tasks/publish-docs.js

jobs:
  include:
    # Verify on push
    - stage: Verify
      if: type = push
      install:
        - ./scripts/bin/ci-install.sh
      env:
        - SHA=$TRAVIS_COMMIT
      script:
        - node ./scripts/tasks/lint.js
    - stage: Verify
      if: type = push
      install:
        - ./scripts/bin/ci-install.sh
      env:
        - SHA=$TRAVIS_COMMIT
      script:
        - node ./scripts/tasks/test.js

    # Verify on pull request
    - stage: Verify
      if: type = pull_request
      install:
        - ./scripts/bin/ci-install.sh
      env:
        - SHA=$TRAVIS_PULL_REQUEST_SHA
      script:
        - node ./scripts/tasks/lint.js
    - stage: Verify
      if: type = pull_request
      install:
        - ./scripts/bin/ci-install.sh
      env:
        - SHA=$TRAVIS_PULL_REQUEST_SHA
      script:
        - node ./scripts/tasks/test.js

    # Deploy docs site preview
    - stage: 'Deploy Preview of Docs Site'
      if: type = pull_request
      env:
        - SHA=$TRAVIS_PULL_REQUEST_SHA
      <<: *deploySite

    #  Deploy (next) docs site
    - stage: 'Deploy Production Docs Site (next)'
      if: branch = next AND type = push
      env:
        - SHA=$TRAVIS_COMMIT
      <<: *deploySite

    #  Deploy docs site production
    - stage: 'Deploy Production Docs Site'
      if: branch = master AND type = push
      env:
        - SHA=$TRAVIS_COMMIT
        - PROD=1
      <<: *deploySite
